<div class="container" >
  <div class="row">
    <div class="form-group">
      <input type="text" [(ngModel)]="searchTerm" placeholder="Search Term"/>
      <button class="btn btn-primary" (click)="initiateSearch()">Search</button>
    </div>
  </div>
  <div class="row">
    <div class="form-group">
      <input type="text" [(ngModel)]="userName" placeholder="Set Name (Optional)"/>
      <button class="btn btn-primary" (click)="changeUser()">Fetch</button>
    </div>
  </div>  
</div>
